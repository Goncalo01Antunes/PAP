<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .product-info img {
            width: 80px;
            border-radius: 8px;
        }

        .product-info .product-name {
            font-size: 16px;
            font-weight: bold;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-control button {
            width: 30px;
            height: 30px;
            border: none;
            background-color: #00b5ff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
        }

        .quantity-control button:hover {
            background-color: #0095d4;
        }

        .total-section {
            margin-top: 20px;
            text-align: right;
        }

        .total-section .total-label {
            font-size: 18px;
            font-weight: bold;
        }

        .checkout-btn {
            display: block;
            margin-top: 20px;
            background-color: #259e02;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 4px;
        }

        .checkout-btn:hover {
            background-color: #1d7e01;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Carrinho de Compras</h1>

    <!-- Item 1 -->
    <div class="cart-item">
        <div class="product-info">
            <img src="https://via.placeholder.com/80" alt="Produto 1">
            <div>
                <div class="product-name">Produto 1</div>
                <div class="product-price">Preço: €50.00</div>
            </div>
        </div>
        <div class="quantity-control">
            <button>-</button>
            <span>1</span>
            <button>+</button>
        </div>
    </div>

    <!-- Item 2 -->
    <div class="cart-item">
        <div class="product-info">
            <img src="https://via.placeholder.com/80" alt="Produto 2">
            <div>
                <div class="product-name">Produto 2</div>
                <div class="product-price">Preço: €30.00</div>
            </div>
        </div>
        <div class="quantity-control">
            <button>-</button>
            <span>2</span>
            <button>+</button>
        </div>
    </div>

    <!-- Total -->
    <div class="total-section">
        <div class="total-label">Total: €110.00</div>
    </div>

    <!-- Checkout Button -->
    <a href="#" class="checkout-btn">Finalizar Compra</a>
</div>





</body>
</html>
