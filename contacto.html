<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0aa531;
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .info-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .info-item p {
            margin: 0;
        }

        .form-section {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            background-color: #00ff37;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        button:hover {
            background-color: #0aa531;
        }

        .map-section iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 8px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contacto</h1>

        <div class="info-section">
            <div class="info-item">
                <img src="images/products/email.jpg" alt="Ícone de E-mail">
                <p><strong>E-mail:</strong> a11154@aemaximinos.edu.pt</p>
            </div>
            <div class="info-item">
                <img src="images/phone-icon.png" alt="Ícone de Telefone">
                <p><strong>Telefone:</strong> +351 911 752 494</p>
            </div>
            <div class="info-item">
                <img src="images/location-icon.png" alt="Ícone de Localização">
                <p><strong>Endereço:</strong> Rua José Antonio Cruz, 123, Braga, Portugal</p>
            </div>
        </div>

        <div class="form-section">
            <h2>Envie-nos uma mensagem</h2>
            <form action="enviar-formulario.php" method="POST">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Digite o seu nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite o seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" placeholder="Digite a sua mensagem" required></textarea>
                </div>
                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>

        <div class="map-section">
            <h2>Localização</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3110.967892012049!2d-9.135632784403906!3d38.73694647959959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd19331a4f1f9f05%3A0x68018f7d95c7f9dc!2sRua%20Exemplo%2C%20123!5e0!3m2!1spt-PT!2spt!4v1695769429380!5m2!1spt-PT!2spt" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <div class="button-section">
            <h1></h1>
            <a href="sobre.html"><button type="submit">Voltar</button></a>
        </div>
    </div>

</body>
</html>
