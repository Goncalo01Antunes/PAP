<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Produto - Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .image-section {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .image-section img {
            width: 100%;
            border-radius: 8px;
        }

        .thumbnails {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            gap: 10px;
        }

        .thumbnails img {
            width: 60px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .details-section {
            flex: 2;
            padding: 20px;
        }

        .details-section h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .details-section p {
            font-size: 14px;
            margin: 5px 0;
        }

        .price-section {
            margin-top: 20px;
            font-size: 20px;
            color: #259e02;
        }

        .button-section {
            margin-top: 20px;
        }

        .button-section button {
            background-color: #00b5ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        .button-section button:hover {
            background-color: #0095d4;
        }

        .stock-section {
            margin-top: 10px;
            font-size: 14px;
        }

        .stock-section span {
            color: #259e02;
        }
    </style>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
    }

    .caracteristicas-container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .caracteristicas-container h2 {
        text-align: left;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .caracteristicas-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }

    .caracteristica {
        display: flex;
        flex-direction: column;
        background-color: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
    }

    .caracteristica span {
        font-weight: bold;
        color: #333;
    }

    .caracteristica p {
        margin: 0;
        color: #666;
    }
</style>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .rating-container {
        width: 300px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .rating-header {
        font-size: 18px;
        color: #333;
        margin-bottom: 10px;
    }

    .rating-score {
        font-size: 48px;
        color: #ff9900;
        margin-bottom: 10px;
    }

    .rating-count {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
    }

    .rating-bars {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .rating-bar {
        display: flex;
        align-items: center;
        font-size: 14px;
        color: #666;
    }

    .rating-bar span {
        width: 20px;
        text-align: right;
        margin-right: 10px;
    }

    .bar {
        flex: 1;
        height: 10px;
        background-color: #ddd;
        border-radius: 5px;
        overflow: hidden;
        position: relative;
    }

    .bar-fill {
        height: 100%;
        background-color: #ff9900;
    }

    .rating-bar small {
        margin-left: 10px;
    }

    .view-all {
        margin-top: 20px;
        font-size: 12px;
        color: #007bff;
        text-decoration: none;
    }

    .view-all:hover {
        text-decoration: underline;
    }
</style>


</head>
<body>

<div class="container">
    <!-- Seção da Imagem -->
    <div class="image-section">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/products/pedal.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/products/pedal1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/products/pedal2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
              <img src="images/products/product-13.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

    <!-- Seção de Detalhes -->
    <div class="details-section">
        <h1>Volante + Pedais THRUSTMASTER T80 Ferrari 488 GTB</h1>
        
        <div class="price-section">
            <p>120 €</p>
            <p><strong>PORTES GRÁTIS</strong></p>
        </div>

        <div class="button-section">
            <button>Adicionar ao Carrinho</button>
            <h1></h1>
            <a href="javascript:history.back()"><button type="submit">Voltar</button></a>
        </div>

        <div class="stock-section">
            <p>Stock para Expedição: <span>Online - Bastantes unidades</span></p>
        </div>
    </div>

    <div class="caracteristicas-container">
        <h2>CARACTERÍSTICAS</h2>
        <div class="caracteristicas-grid">
            <!-- Coluna 1 -->
            <div class="caracteristica">
                <span>Modelo</span>
                <p>T80 Ferrari 488 GTB</p>
            </div>
            <div class="caracteristica">
                <span>Dimensões</span>
                <p>37x31.5x31.5 cm</p>
            </div>
            <div class="caracteristica">
                <span>Peso</span>
                <p>3.5 kg</p>
            </div>
            <div class="caracteristica">
                <span>Cor</span>
                <p>Preto</p>
            </div>    
    </div>
</body>
</html>
